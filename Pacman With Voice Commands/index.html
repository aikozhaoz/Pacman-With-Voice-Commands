<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pac-Man</title>
  <!-- <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h3 class="score-display">SCORE: <span id="score">0</span></h3>
    <div class="grid"></div>
    <button id = "start-button">START</button>
    <div class="instruction">
      <h4>PRESS START BUTTON OR SAY "START" AFTER PRESSING THE MICROPHONE TO START THE GAME</h4>
      <h4>SAY "LEFT", "RIGHT", "UP", "DOWN" TO MOVE YOUR PACMAN!</h4>
    </div>
    <div class="alan-btn"></div>
    <!-- Add Alan Studio script  -->
    <script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
    <!-- Add pacman game js script -->
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </div>
</body>

</html>
